<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Paper Scissors</title>
  <!-- Bootstrap CSS CDN -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="game card p-4 shadow-lg">
      <h1 class="card-title text-center">Rock Paper Scissors</h1>
      <div class="d-flex justify-content-center flex-wrap my-3">
        <button class="btn btn-danger m-2" onclick="playGame('rock')">Rock</button>
        <button class="btn btn-danger m-2" onclick="playGame('paper')">Paper</button>
        <button class="btn btn-danger m-2" onclick="playGame('scissors')">Scissors</button>
      </div>
      <div class="p-tags my-3">
        <p class="js-result p-3">Result appears here</p>
        <p class="js-moves p-3">Moves appear here</p>
        <p class="js-score p-3">Score appears here</p>
      </div>
      <div class="text-center">
        <button class="btn btn-secondary" onclick="resetScore()">Reset Score</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
