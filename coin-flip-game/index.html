<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin FLip Game</title>
</head>

<body>
    <button onclick="
        playGame('Heads')
        ">Heads</button>
    <button onclick="
        playGame('Tails')
    ">Tails</button>
    <button onclick="
       resetScore()
">Reset score</button>


    <script>

        let score = JSON.parse(localStorage.getItem('score')) || {
            Wins: 0,
            Losses: 0
        }

        function playGame(guess) {
            let flip = Math.random();
            let result = '';

            if (flip <= 0.5) {
                result = 'Heads'
            }
            else {
                result = 'Tails'
            }

            let resultText = '';
            if (guess === result) {
                score.Wins += 1;
                resultText = 'win'
            }
            else {
                score.Losses += 1;
                resultText = 'Loss'
            }
            localStorage.setItem('score', JSON.stringify(score))
            alert("You " + resultText + " this game\n" +
                'Wins: ' + score.Wins + ' Losses: ' + score.Losses)
        }


        function resetScore() {
            score = { Wins: 0, Losses: 0 };
            localStorage.setItem('score', JSON.stringify(score));
            alert("Score has been reset.\nWins: 0  Losses: 0");
        }
    </script>
</body>

</html>
