<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h2>Subscribe my channel</h2>
    <button type="button" class="btn btn-danger subs" onclick="
    Subscribe();
    ">Subscribe</button>

    <h2>Rock-paper-scissors Game</h2>
    <a href="../Rock paper scissor/index.html" target="_blank">Click here</a>


    <h2>Amazon shippping calculator<h2>
            <input type="number" placeholder="Cost of order" class="js-cost-input"  onkeydown="handelCost(event)">


            <button onclick="calculateTotal();">Calculate</button>
            <p class="js-total-cost"></p>
            <script>

        function handelCost(event){
            if (event.key === 'Enter'){
                calculateTotal();
                }
        }


                function calculateTotal() {
                    let inputElement = document.querySelector('.js-cost-input');
                    let cost = Number(inputElement.value) * 100;
                    if (cost < 4000) {
                        cost += 1000;
                    }

                    document.querySelector('.js-total-cost').innerHTML = `$${cost / 100}`
                }

                function Subscribe() {
                    let changeButton = document.querySelector('.subs');
                    if (changeButton.innerText === 'Subscribe') {
                        changeButton.innerText = 'Subscribed';

                    }
                    else {
                        changeButton.innerText = 'Subscribe';
                    }
                }

            </script>
</body>

</html>
