<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inout button</title>
</head>

<body>
  <input type="text" class="name" placeholder="Enter your name" onkeypress="enterName(event)" autofocus>
  <button onclick="myName();">Submit</button>
  <p class="Show-name"></p>


  <script>

    function enterName(event) {
      if (event.key === 'Enter') {
      myName();
      }
    }


    function myName() {
      let name = document.querySelector('.name').value;
      document.querySelector('.Show-name').textContent = `Hello, ${name}!`
    }

  </script>
</body>

</html>
